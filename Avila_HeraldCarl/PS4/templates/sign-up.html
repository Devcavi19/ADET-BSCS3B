<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User sign up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="registration-form">
        <form action="/signUp" method="POST">

            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="fname" name="fname" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="mname" name="mname" placeholder="Middle Name" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="lname" name="lname" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="contact-num" name="contact_num" placeholder="Contact Number" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" id="address" name="address" placeholder="Address" required>
            </div>

            <div class="form-group">
              <input type="email" class="form-control item" id="email" name="email" placeholder="Email Address" required style="margin-bottom: 5px;">
              <p style="font-size: 12px; margin-top: 5px; padding-left: 20px;">{{ message }}</p>
            </div>

            <div class="form-group">
              <input type="password" class="form-control item" id="password" name="password" placeholder="Password" required style="margin-bottom: 5px;">
              <p style="font-size: 12px; margin-top: 5px; padding-left: 20px;"></p>
            </div>

            <div class="form-group">
              <input type="password" class="form-control item" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required style="margin-bottom: 5px;">
              <p id="password-match-message" style="font-size: 12px; margin-top: 5px; padding-left: 20px;"></p>
            </div>

            <script>document.getElementById('confirm-password').addEventListener('input', function() {
                var password = document.getElementById('password').value;
                var confirmPassword = this.value;
                var message = document.getElementById('password-match-message');

                if (password.length < 8) {
                    message.textContent = 'Password must be at least 8 characters';
                    message.style.color = 'red';
                } else if (password === confirmPassword) {
                    message.textContent = 'Passwords match';
                    message.style.color = 'green';
                } else {
                    message.textContent = 'Passwords do not match';
                    message.style.color = 'red';
                }
            });

            document.querySelector('form').addEventListener('submit', function(event) {
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirm-password').value;
                var message = document.getElementById('password-match-message');

                if (password !== confirmPassword) {
                    event.preventDefault();
                    message.textContent = 'Passwords do not match';
                    message.style.color = 'red';
                }
            });</script>

            
            <div class="form-group">
                <button type="submit" class="btn btn-block submit">Submit</button>
            </div>

        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
